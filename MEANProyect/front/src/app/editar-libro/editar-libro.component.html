<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  
  <label for="titulo">Titulo : </label>
  <input type="text" name="titulo" id="titulo" [(ngModel)]="book.titulo">
  <br>

  <label for="autor">Autor : </label>
  <input type="text" class="inpClass" name="autor" id="titulo" [(ngModel)]="book.autor">
  <br>

  <label for="editorial">Editorial : </label>
  <input type="text" name="editorial" id="editorial" [(ngModel)]="book.editorial">
  <br>
  
  <label for="publicacion">Publicacion : </label>
  <input type="text" name="publicacion" id="publicacion" [(ngModel)]="book.publicacion">
  <br>


  <label for="psinopsis">Psinopsis : </label>
  <input type="text" name="psinopsis" id="psinopsis" [(ngModel)]="book.psinopsis">
  <br>

  <hr>
  <button class="buttonListItem" [routerLink]="['']">Volver</button>
  <button (click)="editBook()" class="buttonListItem" [routerLink]="['/']">Salvar</button>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
